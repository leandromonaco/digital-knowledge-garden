name: Obsidian Vault Organizer

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      apply_changes:
        description: 'Apply changes to vault (true/false)'
        required: false
        default: 'false'

jobs:
  organize-vault:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run Vault Organizer (Dry Run)
        if: github.event.inputs.apply_changes != 'true'
        run: |
          python vault_organizer.py > vault_report.txt 2>&1
          cat vault_report.txt
          
      - name: Run Vault Organizer (Apply Changes)
        if: github.event.inputs.apply_changes == 'true'
        run: |
          python vault_organizer.py --apply > vault_report.txt 2>&1
          cat vault_report.txt
          
      - name: Upload Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vault-organization-report
          path: vault_report.txt
          retention-days: 30
          
      - name: Commit and Push Changes
        if: github.event.inputs.apply_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          # Create a more descriptive commit message with timestamp
          COMMIT_MSG="ðŸ¤– Vault organization: Add metadata to markdown files
          
          Automated vault maintenance performed on $(date -u +%Y-%m-%d)
          - Added YAML frontmatter to files without metadata
          - Organized content structure
          
          See workflow run for detailed report."
          git diff --staged --quiet || git commit -m "$COMMIT_MSG"
          git push
